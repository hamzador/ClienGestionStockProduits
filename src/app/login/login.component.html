<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://cxm.world/wp-content/uploads/2018/02/khadmat.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (submit)="login()">
      <input type="text" id="username" name="username" formControlName="username" [(ngModel)]="credentials.username" class="fadeIn second"  placeholder="login">
      <input type="password" id="password" name="password" formControlName="password" [(ngModel)]="credentials.password" class="fadeIn third"  placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <label class="underlineHover">
      <input  type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>


  </div>
</div>
